<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View and edit your Biddable profile" />
    <title>Biddable | Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:ital,wght@0,300;0,400;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>
  <body
    class="container-xxl bg-light min-vh-100 d-flex flex-column justify-content-between"
  >
    <header class="container-fluid">
      <!--navbar mobile-->
      <nav class="navbar d-sm-block d-md-none" id="mobileNavbar"></nav>

      <!--navbar desktop-->
      <div
        class="container-fluid d-flex justify-content-between mt-3 d-none d-md-flex"
        role="navigation"
        id="desktopNavbar"
      ></div>

      <!--navbar secondary-->
      <ul
        id="sec-nav"
        class="container-fluid d-flex justify-content-end mt-4 mb-5 ps-0 gap-3 d-none d-md-flex"
      ></ul>
    </header>
    <main class="container-fluid">
      <!--new listing modal-->
      <div
        class="modal fade"
        id="new-listing-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="new-listing-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen-md-down">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">New listing</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!--feedback to user-->
              <div
                class="d-none my-3 alert alert-dismissible fade show"
                role="alert"
                id="new-listing-feedback"
              >
                <h6 class="alert-heading fw-bold"></h6>
                <div></div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              <form id="new-listing">
                <!--title-->
                <div class="input-group mb-3">
                  <span class="input-group-text material-symbols-outlined">
                    title
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Title"
                    aria-label="Title"
                    aria-describedby="listing-title"
                    id="listing-title"
                    maxlength="30"
                    required
                  />
                </div>

                <!--description-->
                <div class="input-group mb-3">
                  <span class="input-group-text material-symbols-outlined">
                    description
                  </span>
                  <textarea
                    class="form-control"
                    aria-label="With textarea"
                    placeholder="Add a detailed description of the item for sale"
                    id="listing-description"
                    maxlength="280"
                  ></textarea>
                </div>

                <!--tags-->
                <div class="input-group">
                  <span class="input-group-text material-symbols-outlined">
                    sell
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Tags"
                    aria-label="Tags"
                    aria-describedby="listing-tags"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    title="Separated by commas if more than one"
                    id="listing-tags"
                  />
                </div>
                <p class="fs-7 mb-3">Comma separated tags. Max 8</p>

                <!--media-->
                <div class="input-group">
                  <span class="input-group-text material-symbols-outlined">
                    link
                  </span>
                  <input
                    type="url"
                    class="form-control"
                    aria-describedby="listing-urls"
                    placeholder="https://www.url.com/image.jpeg"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    title="Separated by commas if more than one"
                    id="listing-urls"
                  />
                </div>
                <p class="fs-7 mb-3">Comma separated urls. Max 8</p>

                <!--end date-->
                <div class="input-group mb-3">
                  <span class="input-group-text material-symbols-outlined">
                    calendar_month
                  </span>
                  <select class="form-select" required id="end-date">
                    <option value="">Date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>

                  <select class="form-select" required id="end-month">
                    <option value="">Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                  </select>

                  <select class="form-select" required id="end-year">
                    <option value="">Year</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                  </select>
                </div>
                <!--ends-->

                <div class="modal-footer mt-5">
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">Create</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--edit profile modal-->
      <div
        class="modal fade"
        id="edit-profile-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="edit-profile-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen-md-down">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit profile picture</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!--feedback to user-->
              <div
                class="d-none my-3 alert alert-dismissible fade show"
                role="alert"
                id="update-avatar-feedback"
              >
                <h6 class="alert-heading fw-bold"></h6>
                <div></div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              <form id="edit-avatar">
                <!--username-->
                <div class="input-group mb-3">
                  <span class="input-group-text"> @ </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="username"
                    id="username"
                    disabled
                  />
                </div>

                <!--email-->
                <div class="input-group mb-3">
                  <span class="input-group-text material-symbols-outlined">
                    mail
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    aria-label="Email"
                    aria-describedby="user-email"
                    id="user-email"
                    disabled
                  />
                </div>

                <!--media-->
                <label for="avatar-url">Enter a url...</label>
                <div class="input-group mb-3">
                  <span class="input-group-text material-symbols-outlined">
                    link
                  </span>
                  <input
                    type="url"
                    class="form-control"
                    id="avatar-url"
                    aria-describedby="avatar-url"
                    placeholder="https://www.url.com/image.jpeg"
                    required
                  />
                </div>

                <!--premade avatars-->
                <div class="container-fluid">
                  <div class="row">
                    <div class="col col-12">
                      <p>... or select an avatar from below</p>
                    </div>
                  </div>
                  <div class="row">
                    <button
                      class="col border-0 bg-transparent"
                      type="button"
                      id="girl-avatar"
                    >
                      <img
                        src="./src/assets/compressed-girl-avatar.jpg"
                        alt="girl avatar"
                        class="img-fluid rounded-circle clickable"
                      />
                    </button>
                    <button
                      class="col border-0 bg-transparent"
                      type="button"
                      id="guy-avatar"
                    >
                      <img
                        src="./src/assets/compressed-guy-avatar.jpg"
                        alt="guy avatar"
                        class="img-fluid rounded-circle clickable"
                      />
                    </button>
                    <button
                      class="col border-0 bg-transparent"
                      type="button"
                      id="squirrel-avatar"
                    >
                      <img
                        src="./src/assets/compressed-squirrel-avatar.jpg"
                        alt="squirrel avatar"
                        class="img-fluid rounded-circle clickable"
                      />
                    </button>
                    <button
                      class="col border-0 bg-transparent"
                      type="button"
                      id="flamingo-avatar"
                    >
                      <img
                        src="./src/assets/compressed-flamingo-avatar.jpg"
                        alt="flamingo avatar"
                        class="img-fluid rounded-circle clickable"
                      />
                    </button>
                  </div>
                </div>

                <div class="modal-footer mt-5">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--feedback message container-->
      <div
        class="d-none my-3 alert alert-dismissible fade show"
        role="alert"
        id="feedback"
      >
        <h6 class="alert-heading fw-bold"></h6>
        <div></div>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <!--spiner-->
      <div class="d-flex justify-content-center" id="spinner">
        <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!--user info-->
      <div id="user-info"></div>

      <!--user's listings-->
      <div class="my-5" id="user-listings"></div>
    </main>
    <footer class="container-fluid" id="footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/index.mjs" type="module"></script>
  </body>
</html>
