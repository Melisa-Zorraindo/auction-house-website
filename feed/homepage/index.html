<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The world's favourite online marketplace. Buy and sell anything and everything"
    />
    <title>Biddable | Homepage</title>
    <link rel="shortcut icon" href="/src/assets/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar d-none d-sm-block d-md-none">
        <div class="container-fluid">
          <a class="navbar-brand" href="/feed/homepage/"
            ><img src="/src/assets/logo.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-mobile-user-logged-in"
            aria-controls="navbar-mobile-user-logged-in"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbar-mobile-user-logged-in"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center text-primary"
                  href="#"
                  ><span class="material-symbols-outlined ms-1"> home </span
                  ><span class="ms-2">Home</span></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center text-primary"
                  href="#"
                  ><span class="material-symbols-outlined ms-1"> category </span
                  ><span class="ms-2">All listings</span></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center text-primary"
                  href="#"
                  ><span class="material-symbols-outlined ms-1"> timer </span
                  ><span class="ms-2">Finish soon </span></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center text-primary"
                  href="#"
                  ><span class="material-symbols-outlined ms-1">
                    switch_access_shortcut </span
                  ><span class="ms-2">Latest listings </span></a
                >
              </li>
              <hr class="table-group-divider" />
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center text-primary"
                  href="#"
                  ><span class="material-symbols-outlined ms-1">
                    edit_square </span
                  ><span class="ms-2">Edit profile </span></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center text-primary"
                  href="#"
                  ><span class="material-symbols-outlined ms-1"> add_box </span
                  ><span class="ms-2">New listing </span></a
                >
              </li>
              <hr class="table-group-divider" />
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center text-primary"
                  href="#"
                  ><span class="material-symbols-outlined ms-1"> logout </span
                  ><span class="ms-2">Log out </span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
