<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in to your Biddable account" />
    <title>Biddable | Log in</title>
    <link
      rel="shortcut icon"
      href="../../src/assets/favicon.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="../../src/assets/logo.png" alt="logo" class="img-fluid"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="text-center mb-5">Log in</h1>
        <div class="container">
          <div class="row">
            <form id="sign-up-form" class="col">
              <div class="container">
                <!--email-->
                <div class="input-group mb-3">
                  <span
                    class="input-group-text material-symbols-outlined"
                    id="email-addon"
                    >mail</span
                  >
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    aria-label="Email"
                    aria-describedby="email-addon"
                    required
                    pattern="^[\w\-.]+@(stud.)?noroff.no$"
                    title="Only users with a Noroff email account may sign up. Email must end in (stud.)noroff.no"
                  />
                </div>
                <!--password-->
                <div class="input-group mb-3">
                  <span
                    class="input-group-text material-symbols-outlined"
                    id="key-addon"
                    >key</span
                  >
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="key-addon"
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Log in</button>
                </div>
                <p class="m-2">
                  Not registered yet?
                  <a href="../register/" class="text-info">Sign up</a>
                </p>
              </div>
            </form>
            <div class="col d-none d-md-block">
              <img
                src="../../src/assets/compressed-phone.jpg"
                alt="Pop art style painting of an old phone"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
