<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The world's favourite online marketplace. Buy and sell anything and everything"
    />
    <title>Biddable | Homepage</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--   <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>
  <body class="container-xxl bg-light">
    <header>
      <!--navbar mobile-->
      <nav class="navbar d-sm-block d-md-none" id="mobileNavbar"></nav>

      <!--navbar desktop-->
      <div
        class="container-fluid d-flex justify-content-between mt-3 d-none d-md-flex"
        role="navigation"
        id="desktopNavbar"
      ></div>

      <!--navbar secondary-->
      <ul
        class="container-fluid d-flex justify-content-end mt-4 mb-5 ps-0 gap-3 d-none d-md-flex"
      >
        <li class="list-unstyled border rounded-3 bg-white">
          <a
            href="./all-listings.html"
            class="d-flex flex-column align-items-center text-decoration-none text-secondary px-4"
          >
            <span class="material-symbols-outlined fs-1 m-0"> category </span>
            <span class="popart-font">All</span>
          </a>
        </li>
        <li class="list-unstyled border rounded-3 bg-white">
          <a
            href="./most-popular.html"
            class="d-flex flex-column align-items-center text-decoration-none text-secondary px-4"
          >
            <span class="material-symbols-outlined fs-1 m-0">
              local_fire_department
            </span>
            <span class="popart-font">Popular</span>
          </a>
        </li>
        <li class="list-unstyled border rounded-3 bg-white">
          <a
            href="./hurry-up.html"
            class="d-flex flex-column align-items-center text-decoration-none text-secondary px-4"
          >
            <span class="material-symbols-outlined fs-1 m-0"> timer </span>
            <span class="popart-font">Hurry up!</span>
          </a>
        </li>
      </ul>
    </header>

    <main>
      <!--new listing modal-->
      <div
        class="modal fade"
        id="new-listing-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen-md-down">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">New listing</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="new-listing">
                <p
                  class="my-4 d-none bg-danger text-white text-center py-3"
                  id="new-listing-feedback"
                ></p>
                <!--title-->
                <div class="input-group mb-3">
                  <span class="input-group-text material-symbols-outlined">
                    title
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Title"
                    aria-label="Title"
                    aria-describedby="basic-addon1"
                    id="listing-title"
                    required
                  />
                </div>

                <!--description-->
                <div class="input-group mb-3">
                  <span class="input-group-text material-symbols-outlined">
                    description
                  </span>
                  <textarea
                    class="form-control"
                    aria-label="With textarea"
                    placeholder="add a detailed description of the item for sale"
                    id="listing-description"
                  ></textarea>
                </div>

                <!--tags-->
                <div class="input-group">
                  <span class="input-group-text material-symbols-outlined">
                    sell
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Tags"
                    aria-label="Tags"
                    aria-describedby="basic-addon1"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    title="Separated by commas if more than one"
                    id="listing-tags"
                  />
                </div>
                <p class="fs-7 mb-3">Comma separated tags. Max 8</p>

                <!--media-->
                <div class="input-group">
                  <span class="input-group-text material-symbols-outlined">
                    link
                  </span>
                  <input
                    type="url"
                    class="form-control"
                    aria-describedby="basic-addon3"
                    placeholder="https://www.url.com/image.jpeg"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    title="Separated by commas if more than one"
                    id="listing-urls"
                  />
                </div>
                <p class="fs-7 mb-3">Comma separated urls. Max 8</p>

                <!--end date-->
                <div class="input-group mb-3">
                  <span class="input-group-text material-symbols-outlined">
                    calendar_month
                  </span>
                  <select class="form-select" required id="end-date">
                    <option value="">Date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>

                  <select class="form-select" required id="end-month">
                    <option value="">Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                  </select>

                  <select class="form-select" required id="end-year">
                    <option value="">Year</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                  </select>
                </div>
                <!--ends-->

                <div class="modal-footer mt-5">
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">Create</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--edit profile modal-->
      <div
        class="modal fade"
        id="edit-profile-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen-md-down">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit profile picture</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="" id="edit-avatar">
                <p
                  class="my-4 d-none bg-danger text-white text-center py-3"
                  id="edit-profile-feedback"
                ></p>
                <!--username-->
                <div class="input-group mb-3">
                  <span class="input-group-text"> @ </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="username"
                    disabled
                  />
                </div>

                <!--email-->
                <div class="input-group mb-3">
                  <span class="input-group-text material-symbols-outlined">
                    mail
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    aria-label="Email"
                    aria-describedby="basic-addon1"
                    id="user-email"
                    disabled
                  />
                </div>

                <!--media-->
                <label for="avatar-url">Enter a url...</label>
                <div class="input-group mb-3">
                  <span class="input-group-text material-symbols-outlined">
                    link
                  </span>
                  <input
                    type="url"
                    class="form-control"
                    id="avatar-url"
                    aria-describedby="basic-addon3"
                    placeholder="https://www.url.com/image.jpeg"
                    required
                  />
                </div>

                <!--premade avatars-->
                <div class="container-fluid">
                  <div class="row">
                    <div class="col col-12">
                      <p>... or select an avatar from below</p>
                    </div>
                  </div>
                  <div class="row">
                    <button
                      class="col border-0 bg-transparent"
                      type="button"
                      id="girl-avatar"
                    >
                      <img
                        src="./src/assets/compressed-girl-avatar.jpg"
                        alt="girl avatar"
                        class="img-fluid rounded-circle clickable"
                      />
                    </button>
                    <button
                      class="col border-0 bg-transparent"
                      type="button"
                      id="guy-avatar"
                    >
                      <img
                        src="./src/assets/compressed-guy-avatar.jpg"
                        alt="guy avatar"
                        class="img-fluid rounded-circle clickable"
                      />
                    </button>
                    <button
                      class="col border-0 bg-transparent"
                      type="button"
                      id="squirrel-avatar"
                    >
                      <img
                        src="./src/assets/compressed-squirrel-avatar.jpg"
                        alt="squirrel avatar"
                        class="img-fluid rounded-circle clickable"
                      />
                    </button>
                    <button
                      class="col border-0 bg-transparent"
                      type="button"
                      id="flamingo-avatar"
                    >
                      <img
                        src="./src/assets/compressed-flamingo-avatar.jpg"
                        alt="flamingo avatar"
                        class="img-fluid rounded-circle clickable"
                      />
                    </button>
                  </div>
                </div>

                <div class="modal-footer mt-5">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--banner and search bar-->
      <div class="container-fluid position-relative">
        <img
          src="./src/assets/compressed-hero-banner.jpg"
          class="card-img"
          alt="comic style drawing of people searching for listings online"
        />
        <div class="card-img-overlay">
          <div
            class="container-sm position-absolute top-50 start-50 translate-middle-x input-group"
          >
            <span class="input-group-text" id="inputGroup-sizing-lg"
              ><span class="material-symbols-outlined"> search </span></span
            >
            <input
              type="search"
              placeholder="What are you looking for?"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
              id="search-bar"
              value=""
            />
            <button class="btn btn-primary" type="button" id="clear-search">
              Clear
            </button>
          </div>
        </div>
      </div>

      <!--found items container-->
      <div class="container-fluid d-none" id="found-items"></div>

      <!--feedback paragraph-->
      <div class="d-none text-center py-3 my-5" id="listings-feedback"></div>

      <!--popular listings-->
      <div class="container-fluid mb-5" id="popular-listings">
        <div class="my-5 d-flex justify-content-center">
          <a href="./most-popular.html" class="btn btn-primary">View all</a>
        </div>
      </div>
      <!--ends popular listings-->

      <!--latest listings-->
      <div class="container-fluid bg-dark mb-5 py-4" id="latest-listings">
        <div class="my-5 d-flex justify-content-center">
          <a href="./all-listings.html" class="btn btn-primary">View all</a>
        </div>
      </div>
      <!--ends latest listings-->

      <!--finish soon-->
      <div class="container-fluid mb-5" id="finish-soon">
        <div class="my-5 d-flex justify-content-center">
          <a href="./hurry-up.html" class="btn btn-primary">View all</a>
        </div>
      </div>
      <!--ends finish soon-->
    </main>

    <footer class="position-relative" id="footer"></footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/index.js" type="module"></script>
  </body>
</html>
